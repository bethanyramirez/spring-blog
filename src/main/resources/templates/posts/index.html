<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Index</title>
    <th:block th:replace="fragments/head :: header('home')"/>
</head>
<body>
    <th:block th:replace="fragments/navbar :: navbar"/>


   <ul>
       <li th:each="item : ${posts}">
           <a th:href="@{'/posts/'+${item.getId()}}"><h4 th:text="${item.title}"></h4></a>
           <p th:text="${item.body}"></p>
       </li>
   </ul>

</body>
</html>
